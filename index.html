<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="theme-1">
    <div class="main-container">
      <header class="main-header">
        <div class="flex">
          <div>calc</div>

          <div class="theme">
            <div class="theme_title">THEME</div>

            <div class="theme_ids flex">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>

            <div class="theme_switcher flex">
              <button class="theme_switch" data-switch="1">1</button>
              <button class="theme_switch" data-switch="2">2</button>
              <button class="theme_switch" data-switch="3">3</button>
            </div>
          </div>
        </div>
      </header>

      <main class="calc-app">
        <section class="calc-app_display">
          <input
            type="number"
            name="display"
            id="display"
            value="0"
            placeholder="0"
          />
        </section>

        <section class="calc-app_keyboard">
          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="DEL" />
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="+" />
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="-" />
          <input type="button" value="." />
          <input type="button" value="0" />
          <input type="button" value="/" />
          <input type="button" value="x" />
          <input type="button" value="RESET" />
          <input type="button" value="=" />
        </section>
      </main>

      <footer class="main-footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
